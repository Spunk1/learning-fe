<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        canvas{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <canvas width="500" height="400" id="c">

    </canvas>
    <script>
        var c=document.getElementById("c");
        var ctx = c.getContext("2d");
        var txt = "zhoudada";
        ctx.textBaseline = "top";
        ctx.fillStyle = "red";
        ctx.font = "29px sans-serif";
        ctx.fillText(txt,0,0);
/*         ctx.fillText(txt,0,0);
        ctx.fillText(txt,0,400-25);
        ctx.fillText(txt,500-ctx.measureText(txt).width,0); */
        var wid = 0;
        var hid = 0;
        var wd = ctx.measureText(txt).width;
        var i;
        var timer = setInterval(function(){
            ctx.clearRect(0,0,500,400);
            if(wid>=500-wd){
                i=-1;
            }else if(wid<=0){
                i=1;
            }
            wid+= i*20;
            hid+= i*16;
            console.log(wid);
            ctx.fillText(txt,wid,hid);
        },100);
    </script>
</body>
</html>
