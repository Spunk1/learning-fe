        /* 吃豆人 */
        function mouthclose(){
        ctx.beginPath();
        ctx.arc(250,200,100,0,2*Math.PI);
        ctx.lineTo(250,200);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(250,150,25,0,2*Math.PI);
        ctx.fillStyle="#38f";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(250,135,3,0,2*Math.PI);
        ctx.fillStyle="#fff";
        ctx.fill();
        };
        function mouthopen(){
        ctx.beginPath();
        ctx.arc(250,200,100,Math.PI/4,7*Math.PI/4);
        ctx.lineTo(250,200);
        ctx.closePath();                       
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(250,150,25,0,2*Math.PI);
        ctx.fillStyle="#38f";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(250,135,3,0,2*Math.PI);
        ctx.fillStyle="#fff";
        ctx.fill();
        };
        var i=0;
        var timer = setInterval(function(){
            ctx.clearRect(0,0,500,400);
            i++;
            if(i%2==0){
                mouthopen();
            }else{
                mouthclose();
            }    
        },200);
