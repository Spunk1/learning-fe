<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        #main{
            margin: 100px auto;
            width: 300px;
            height: 250px;
            background-color: #ccc;
            position: relative;
            border: 2px solid #000;
        }
        #first{
            height: 150px;
            text-align: center;
        }
        #first>p{
            margin-top: 32px;
            display: inline-block;
        }
        #second{
            height: 100px;
            text-align: center;
            line-height: 100px;
            border-top: 1px solid #000;
        }
        #second>a{
            width: 100%;
            height: 100%;
            display: inline-block;
        }
        #second>a:hover{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="first">
            <P>单词录入：</P><br>
            <span>英文：</span>
            <input type="text" id="word"><br>
            <span>中文：</span>
            <input type="text" id="chinese"><br>
            <button id="save">SAVE</button>
        </div>
        <div id="second"><a href="test.html">【开始测试】</a></div>
    </div>
    <script>

        save.onclick = function(){
            var eng = word.value;
            var cn = chinese.value;
            localStorage.setItem(eng,cn);
            word.value = "";
            chinese.value = "";
        } 
        
    </script>
</body>
</html>
