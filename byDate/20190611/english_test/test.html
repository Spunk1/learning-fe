<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        #main{
            margin: 100px auto;
            width: 300px;
            background-color: #ccc;
            position: relative;
            border: 2px solid #000;
        }
        #first{
            text-align: center;
        }
        #first>p{
            margin-top: 32px;
            display: inline-block;
        }
        #second{
            height: 100px;
            text-align: center;
            line-height: 100px;
            border-top: 1px solid #000;
        }
        #second>a{
            width: 100%;
            height: 100%;
            display: inline-block;
        }
        #second>a:hover{
            background-color: greenyellow;
        }
        ul,li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="first">
            <P>单词测试：</P><br>
            <ul id="list"></ul>

        </div>
        <div id="second"><a href="result.html" id="submit">【提交答案】</a></div>
        <script>
            for(var i=0;i<localStorage.length;i++){
                var key = localStorage.key(i);
                var str = `<li><span>${key}:</span><input type="text"></li>`;
                document.getElementById("list").innerHTML += str;
            }

            submit.onclick = function(){
                var inputs = document.querySelectorAll("#list>li>input");
                var dui = 0;
                var totle = localStorage.length;
                for(var i=0;i<localStorage.length;i++){
                    var key = localStorage.key(i);
                    var val = localStorage[key];
                    if(inputs[i].value == val){
                        dui++;
                    }
                }
                console.log(dui);
                sessionStorage.setItem('right',dui);
                sessionStorage.setItem('err',totle-dui);
                sessionStorage.setItem('totle',totle);
            }

        </script>
    </div>
</body>
</html>
