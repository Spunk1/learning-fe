<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .blue{
        background-color: #ccf;
        color: #339;
    }
    .pink{
        background-color: #f3b;
        color: #916;
    }
    .dark{
        background-color: #111;
        color: #eee;
    }
    </style>
</head>
<body>
    <select id="color">
        <option value="blue">湛蓝</option>
        <option value="pink">粉红</option>
        <option value="dark">暗黑</option>
    </select>

    <script>
        document.body.className = localStorage['zt'];
        color.value = localStorage['zt'];
        color.onchange = function(){
            localStorage['zt'] = this.value;
            /* document.body.classList.remove("blue","pink","dark"); */
            document.body.className = this.value;
            document.body.classList.add(localStorage['zt']);
        }
    </script>
</body>
</html>
