<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>20190415_array</title>
</head>

<body>
	<script>
		function arr(){
			var array = [1,12,123];
			array["a"] = "b";
			array["c"] = ["d","e","f"];
			console.log(array);
			
			for(var i in array){
				console.log(array[i]);
				console.log(i);
			}
		}
		
		function bobo(){
			var array = [12,23,53,235,234,5,21];
			console.log(array);
			for (var i=1;i<array.length;i++){
				for (var j=0;j<array.length-i;j++){
					if(array[j]>array[j+1]){
						array[j] ^= array[j+1];
						array[j+1] ^= array[j];
						array[j] ^= array[j+1];
					}
				}
			}
			console.log(array);
		}
		
		function star(){
			for (var i=1;i<6;i++){
				var array = [];
				for(var j=1;j<=i;j++){
					array[array.length]="*";
				}
				console.log(array.join(""));
			}
		}
		
		function star1(){
			for (var i=1;i<6;i++){
				var array = [];
				for(var j=1;j<=5-i;j++){
					array[array.length]=" ";
				}
				for(var k=1;k<=2*i-1;k++){
					array[array.length]="*";
				}
				console.log(array.join(""));
			}
		}
		
		function cat1(){
			var sel = ["a","b","c","d"];
			var unsel = ["e","f","g","h"];
			sel = sel.concat(unsel);
			var newsel = sel.slice(3,6)
			console.log(sel);
			console.log(newsel);
			var newsel2 = sel.splice(2,3,"x","y");
			console.log(newsel2);
			console.log(sel);
		}
		
	</script>
	
	<button onclick="cat1()">测试</button>
</body>
</html>
