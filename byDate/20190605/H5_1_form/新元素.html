<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>html5 新INPUT_type</h1>
    <form action="#">
        邮件<input type="email" name="myemail"><br>
        我的网站<input type="url" name="myurl"><br>
        我的年龄<input type="number" name="myage"><br>
        搜索<input type="search" name="mysearch"><br>
        范围<input type="range"><br>
        电话<input type="tel"><br>
        颜色<input type="color"><br>
        日期<input type="date"><input type="month"><input type="week">
        <input type="submit" value="提交">
    </form>

    <h1>HTML5 新元素datalist</h1>
    <form action="#">
        <datalist id="list1">
            <option>11</option>
            <option>22</option>
            <option>33</option>

        </datalist>
        <input type="text" list="list1">
    </form>

    <h1>HTML5 新元素progress</h1>
    <form action="#">
        <progress value="0" id="down"></progress><br>
        <progress></progress><br>
    </form>
    <script>
        var prosess = document.getElementById("down");
        var timer = setInterval(fnprogress,200);
        function fnprogress(){
            if(prosess.value<1){
                prosess.value += 0.1;
            }else{
                alert("下载完成");
                clearInterval(timer);
            }
        }
    </script>

    <h1>HTML5 新元素meter</h1>
    <!-- <meter min="可取最小值" max="可取最大值" low="合理下限" high="合理上限" optimum="最佳值" value="当前值"></meter> -->
    <meter id="m2" min="0" max="100000" low="20000" high="90000" optimum="99999" value="100"></meter>
    <script>
        var m2 = document.getElementById("m2");
        var timer2 = setInterval(fnprogress2,200);
        function fnprogress2(){
            if(m2.value<100000){
                m2.value += 1000;
            }else{
                clearInterval(timer2);
            }
        }
    </script>


    <h1>HTML5 新元素output</h1>
    <output>123123</output><!-- 等同于span -->
</body>
</html>
