        function next() {
            var showimg = document.querySelector("#slider img.show");
                showimg.className = "";
            if(showimg.nextElementSibling){
                showimg.nextElementSibling.className = "show";
            }else{
                document.querySelector("#slider img:first-child").className = "show";
            }
        }

        // 设置定时器
        var timer = setInterval(next,3000);
        var div = document.getElementById("slider");
        div.onmouseover = function(){
            clearInterval(timer);
            timer = null;
        }
        div.onmouseout = function(){
            timer = setInterval(next,3000);
        }

        var imgs = document.querySelectorAll("#slider img");
        // var imgs = div.children;
