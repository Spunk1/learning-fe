<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>...</title>
<style>
    .dropdown{
        width: 64px;
        height: 20px;
    }
    .dropdown a{
    text-decoration:none;
    color: #000;
    display: inline-block;
    }
    .dropdown>a{
        border: 1px solid #000;
        padding: 6px 12px;
    }
    .dropdown-menu{
        width: 200px;
        height: 0;
        overflow: hidden;
        opacity: 0;
        list-style: none;
        margin: 0;
        padding: 0;
        border: 1px solid #aaa;
        box-shadow: 5px 5px 6px #000;
        transition: all 0.5s linear;
    }
    .dropdown-menu a{
        padding: 6px 20px;
        width: 160px;
    }
    .dropdown-menu li:hover{
        background: #ddd;
    }
</style>

</head>
  
    <body>
        <h1>下拉菜单</h1>
        <div class="dropdown">
        <a data-trigger="dropdown" href="#">Dropdown</a>
        <ul class="dropdown-menu">
            <li><a>Action</a></li>
            <li><a>Another action</a></li>
            <li><a>Something else here</a></li>
            <li><hr></li>
            <li><a>Separated link</a></li>
        </ul>
        </div>
        <script src="../../../jquery/jq1.11.3/jquery-1.11.3.js"></script>
        <script>
        /* 实现单击下拉 */
            // $("[data-trigger=dropdown]").click(function(e){
            //     e.preventDefault();           /* 组织a加# */
            //     var $a =$(this);
            //     var $menu = $a.next();
            //     if($menu.css("height")=="153px"){
            //         $menu.css("height",0);
            //         $menu.css("opacity",0);
            //     }else{
            //         $menu.css("height",153);
            //         $menu.css("opacity",1);
            //     }
            // });

        /* 实现移动到下拉 */
        $("[data-trigger=dropdown]").parent().mouseover(function(){
            var $div = $(this);
            var $menu = $div.children().last();
            $menu.css({height:153,opacity:1});
        }).mouseout(function(){
            var $div = $(this);
            var $menu = $div.children().last();
            $menu.css({height:0,opacity:0});
        });
        
        </script>
    </body>
</html>
