<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>test20190410</title>
</head>
<body>

<header>
	<h1>修改个人信息<h1>
</header>
	<section>
		<form action="" method="post">
		<table border="1px" cellspacing="0px">
			<tr>
				<td height="50px" width="200px">姓名：</td>
				<td width="400px">
				<input type="text">
				</td>
			</tr>
			
			<tr>
				<td height="50px">性别：</td>
				<td>
				<input type="radio" name="sex" value="0" id="man"><label for="man">男</label>
				<input type="radio" name="sex" value="1" id="woman"><label for="woman">女</label>
				</td>
			</tr>
			
			<tr>
				<td height="50px">学历：</td>
				<td> 
					<select name="xueli" size="1">
						<option value="0">其他</option>
						<option value="1">专科</option>
						<option value="2">本科</option>
						<option value="3">硕士及以上</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td height="50px">意向工作城市：</td>
				<td> 
					<select name="city" size="2" multiple> 
						<option value="0">北京</option>
						<option value="1">上海</option>
						<option value="2">武汉</option>
						<option value="3">其他</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td height="50px">个人描述：</td>
				<td> 
					<textarea name="intdos" cols="50" rows="5"></textarea>
				</td>
			</tr>
			
			<tr>
				<td height="50px"></td>
				<td> 
					<input type="checkbox" name="yinsi" value="1" id="yinsi">
					<label for="yinsi">不要公开我的个人信息</label>
				</td>
			</tr>
			
			<tr>
				<td height="50px"></td>
				<td> 
					<input type="submit" value="保存">
					<input type="reset" value="重填">
				</td>
			</tr>
			
		</table>
		
		<input type="search">
		</form>
		

	</section>
	
<footer>
	<hr color="red">
	<iframe src="../../20190409/html/20190409.html" width="1000" height="700" frameborder="0"></iframe>
</footer>

</body>
