<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>20190420</title>
	<script src="../20190419/common.js"></script>
	<script>
		function load(){
			var xhr = createXhr();
			xhr.open("get","province.php",false);//此处为同步加载
			xhr.onreadystatechange=function(){
				if (xhr.readyState==4 && xhr.status==200){
					$("province").innerHTML=xhr.responseText;
				}
			}
			xhr.send(null);
		}
		
		function change(){
			var xhr = createXhr();
			var value = $("province").value;
			xhr.open("get","city.php?value="+value,true);
			xhr.onreadystatechange=function(){
				if (xhr.readyState==4 && xhr.status==200){
					$("city").innerHTML=xhr.responseText;
				}
			}
			xhr.send(null);
		}
		
		function pageload(){
			load();
			change();
		}
	</script>
</head>

<body onload="pageload()">
	<select id="province" onchange="change()"></select>
	<select id="city"></select>
</body>
</html>
