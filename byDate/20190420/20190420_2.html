<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>json_js对象表示法</title>
	<script src="../20190419/common.js"></script>
	<script>

		function showJSON(){
			var xhr = createXhr();
			xhr.open("get","test2.json",true);
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var text = xhr.responseText;
					var arr = JSON.parse(text);
					console.log(arr);
					for(var i=0;i<arr.length;i++){
						var msg = arr[i];
						console.log("用户名称："+msg.uname);
						console.log("用户密码："+msg.upwd);
						console.log("用户性别："+msg.gender);
				
					}
				}
			}
			xhr.send(null);
		}
	</script>
</head>

<body>
  <button onclick="showJSON()">显示test.json中的数据</button>
</body>
</html>
