<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>json_js对象表示法</title>
	<script src="../20190419/common.js"></script>
	<script>
		var fbb = {
			yuwen:121,
			shuxue:233,
			yingyu:123
		};
		function showJSON(){
			var xhr = createXhr();
			xhr.open("get","test.json",true);
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var text = xhr.responseText;
					var arr = JSON.parse(text);
					console.log(arr);
				}
			}
			xhr.send(null);
		}
	</script>
</head>

<body>
  <button onclick="showJSON()">显示test.json中的数据</button>
</body>
</html>
