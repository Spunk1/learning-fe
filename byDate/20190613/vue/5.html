<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>vue v-else</h3>
    <div id="app">
        <!-- view -->
        {{message}}

        <h3 v-if="age>28">age: {{age}}</h3>
        <h3 v-else>name:{{name}}</h3>
        <hr>
        <h3 v-show="name.indexOf('w')>0">name:{{name}}</h3>
        <h3 v-else>查无此人</h3>
    </div>

    <script src="js/vue.min.js"></script>
    <script>
        /* 数据 */
        var exampleData = {
            message: "hello vue",
            yes: true,
            no: false,
            age: 28,
            name: "lion"
        };

        /* vue */
        new Vue({
            el: "#app",
            data: exampleData
        });
    </script>
</body>
</html>
