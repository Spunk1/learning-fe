<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>vue 范例</h3>
    <div id="app">
        {{message}}
        <hr>
        <input type="text" v-model="message">
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var exampleData = {
            message: "hello vue"
        };

        new Vue ({
            el: "#app",
            data: exampleData
        })
    </script>
</body>
</html>
