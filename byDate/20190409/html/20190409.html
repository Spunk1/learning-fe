<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="UTF-8">
</head>
<body>
<!--第一部分 网页头部 显示logo-->
<header>
	<h1>
		<img src="../img/logo.jpg" width="100px" height="100px">
		欢迎登陆
	<h1>
</header>

<!--第二部分 网页主体 显示主体，表格，表单，控件-->
<section>
<form method="post">
	<table border="1px" align="center" cellspacing="0px">
		<tr>
			<td rowspan="8">
			<img src="../img/logo.jpg" width="400px" height="400px">
			</td>
			<td width="400px">用户名/邮箱：</td>
		</tr>
		
		<tr>
			<td>
				<input type="text" name="uname" value="zzz@163.com">
			</td>
		</tr>
		
		<tr>
			<td>密码：</td>
		</tr>
		
		<tr>
			<td>
				<input type="password" name="upwd">
			</td>
		</tr>
		
		<tr>
			<td>
				<input type="checkbox" name="auto" value="1">
				自动登陆
			</td>
		</tr>
		
		<tr>
			<td align="center">
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</td>
		</tr>
		
		<tr>
			<td>使用京东合作账号登陆：</td>
		</tr>
		
		<tr>
			<td align="right">
				<input type="radio" name="account" value="0">微信登陆
				<input type="radio" name="account" value="1">QQ登陆
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="right">
			<a href="#">
				<img src="../img/logo.jpg" width="20px">
			</a>
			</td>
		</tr>
		
	</table>
</form>
</section>

<!--第三部分 网页尾部 显示声明-->
<footer align="center">
	联系我们|xxxx|xxxx|xxxx
</footer>

</body>
</html>
