<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul,li{
            list-style: none;
        }
        #img{
            position: fixed;
            width: 418px;
            height: 498px;
            /* background-color: aqua; */
        }
        #md_img{
            position: absolute;
            width: 418px;
            height: 418px;
            background-color: azure;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #md_img img,
        #sm_img img{
            width: 100%;
            height: 100%;
        }
        #md_img img{
            position: absolute;
        }
        #lg_img{
            position: absolute;
            /* background-color: blue; */
            left: 418px;
            width: 418px;
            height: 418px;
            display: none;
        }
        #sm_img{
            height: 80px;
            width: 418px;
            position: relative;
            top: 418px;
        }
        #sm_img ul{
            position: absolute;
            left: 0px;
            height: 60px;
            /* background-color: green; */
            transition: all 0.3s linear;
        }
        #sm_img ul li{
            width: 60px;
            height: 60px;
            /* background-color: greenyellow; */
            float: left;
            margin: 0 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #sm_img a{
            width: 20px;
            height: 60px;
            background-color: #ccc;
            position: absolute;
            top: 10px;
            z-index: 10;
            text-decoration: none;
            text-align: center;
            line-height: 60px;
            color: #fff;
        }
        #lise{
            width: 350px;
            height: 60px;
            position: absolute;
            top:10px;
            left: 34px;
            overflow: hidden;
        }
        #left{
            left: 14px;
        }
        #right{
            right: 14px;
        }
        #mask{
            width: 216px;
            height: 216px;
            position: absolute;
            background-color: rgba(0, 0, 255, 0.3) ;
            /* display: none; */
        }
        #supermask{
            
            background-color: rgba(255,255,255,0);
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="img">
        <div id="md_img">
            <img id="att" src="" alt="">
            <div id="mask"></div>
            <div id="supermask"></div>      
        </div>
        <div id="lg_img"></div>
        <div id="sm_img">
            <a id="left" href="javascript:void(0);">4</a>
            <a id="right" href="javascript:void(0);">6</a>
            <div id="lise">
                <ul>
                </ul>
            </div>
        </div>
    </div>

    <script src="1.js"></script>
</body>
</html>
