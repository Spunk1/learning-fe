
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-login></my-login>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component("my-login",{
            template:`<div>
                        <my-input :tips="uname"></my-input>
                        </div>`,
            data: function(){return {uname: "zhouzhou"}}
        });

        Vue.component("my-input",{
            template:`<input :placeholder="tips" type="text"></input>`,
            props: ["tips"],
        });

        new Vue({
            el: "#app"
        });
    </script>
</body>
</html>
