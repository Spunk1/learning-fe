<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>组件生命周期</h3>
    <hr>
    <div id="app">
        <button @click="mychange">切换显示</button>
        <my-title v-if="isShow"></my-title>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component("my-title", {
            template:`
                <div>
                    <button @click="handleClick">click</button>
                    <h4>{{count}}</h4>
                </div>
            `,
            data: function(){return {count:0};},
            methods: {
                handleClick: function(){
                    this.count++;
                }
            },
            beforeCreate: function(){console.log('1创建前')},
            created: function(){console.log('2创建后')},
            beforeMount: function(){console.log('3挂载前')},
            mounted: function(){console.log('4挂载后')},
            beforeUpdate: function(){console.log('5更新前')},
            updated: function(){console.log('6更新后')},
            beforeDestroy: function(){console.log('7销毁前')},
            destroyed: function(){console.log('8销毁后')}
        });


        var exampleData = {
            msg: "Hello",
            isShow: true
        };

        new Vue({
            el: "#app",
            data: exampleData,
            methods: {
                mychange: function(){
                    this.isShow = !this.isShow;
                }
            }
        });
    </script>
</body> 
</html>
