
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component("parent",{
            methods: {
                /* 创建方法接收子组件的数据 */
                getData: function(msg){
                    console.log("接受子组件的数据"+msg);
                }
            },
            template: `
                <div>
                    <h4>父组件</h4>
                    <child @dataEvent="getData"></child>
                </div>
            `,
        });

        Vue.component("child",{
            template:`
                <div>
                    <h4>子组件</h4>
                    <button @click="setData">点击按钮发送数据</button>
                </div>
            `,
            methods: {
                setData: function(){
                    this.$emit("dataEvent","123123123");
                }
            }
        });

        new Vue({
            el: "#app"
        });
    </script>
</body>
</html>
