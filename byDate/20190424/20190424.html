<!DOCTYPE html>
<html>
<head>

	<style>

			width: 240px;

		}
		.banner {

			height: 400px;

			width: 960px;
			height: 400px;
			background-color: #ccc;
			margin: 0 auto;
			margin-bottom: 10px;
		}

			height: 60px;
			background-color: #ccc;

		}

</head>

<body>
	<section>

		<ul>
			<li>1</li>

			<li>4</li>
		</ul>
	</div>
	<div class="footer">footer</div>
	</section>

</html>
